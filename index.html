<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>São Paulo FC</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #000000);
            color: #e60000; /* vermelho São Paulo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px #000000aa;
            border: 4px solid #e60000;
            padding: 20px 40px;
            border-radius: 12px;
            background-color: #fff;
            max-width: 600px;
            box-shadow: 0 0 15px #e60000aa;
            transition: transform 0.3s ease;
            cursor: default;
        }
        h1:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff0000cc;
        }
    </style>
</head>
<body>
    <h1>São Paulo é o maior time do mundo!</h1>
</body>
</html>
